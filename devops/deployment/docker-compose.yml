# Use root/admin as user/password credentials
version: '3.1'

services:
  database:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: admin
      MARIADB_USER: switch
      MARIADB_PASSWORD: switch
      MARIADB_DATABASE: g4db
    networks:
      - g4Network
    ports:
      - '3306:3306'
    volumes:
      - database-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      PMA_HOST: database
    networks:
      - g4Network
    ports:
      - '8081:80'

networks:
  g4Network:

volumes:
  database-data:
